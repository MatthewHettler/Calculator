<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Matthew's Calculator</title>
    <link rel="stylesheet" href="Calculator_Styling.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
</head>
<body class="bodyStyle">
<div id="particles-js">
<div class="h1Div"><h1 class="textCenter">Matthew's Calculator Project</h1></div>
<hr class="bg-light">
<br>

<Form name="calculator" class="container">
    <!--Row with 1 column-->
    <div class="row textCenter">
        <div class="col-md-12 display"><label for="display"></label><input class="displayFontSize" type="text" name="display" id="display" disabled></div>
    </div>
    <!--Row with four equal columns-->
    <div class="row textCenter">
        <div class="col-md-3 p-0 bg-light buttonStyling"><input type="button" name="one" value="1" onclick="calculator.display.value += '1'"></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><input type="button" name="two" value="2" onclick="calculator.display.value += '2'"></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><input type="button" name="three" value="3" onclick="calculator.display.value += '3'"></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><input type="button" class="operator operatorStyling" name="plus" value="+" onclick="calculator.display.value += '+'"></div>
    </div>
    <!--Row with four equal columns-->
    <div class="row textCenter">
        <div class="col-md-3 p-0 bg-light buttonStyling"><input type="button" name="four" value="4" onclick="calculator.display.value += '4'"></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><input type="button" name="five" value="5" onclick="calculator.display.value += '5'"></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><input type="button" name="six" value="6" onclick="calculator.display.value += '6'"></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><input type="button" class="operator operatorStyling" name="minus" value="-" onclick="calculator.display.value += '-'"></div>
    </div>
    <!--Row with four equal columns-->
    <div class="row textCenter">
        <div class="col-md-3 p-0 bg-light buttonStyling"><input type="button" name="seven" value="7" onclick="calculator.display.value += '7'"></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><input type="button" name="eight" value="8" onclick="calculator.display.value += '8'"></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><input type="button" name="nine" value="9" onclick="calculator.display.value += '9'"></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><input type="button" class="operator operatorStyling" name="times" value="x" onclick="calculator.display.value += '*'"></div>
    </div>
    <!--Row with four equal columns-->
    <div class="row textCenter">
        <div class="col-md-3 p-0 bg-light buttonStyling"><input class="cInputStyling" type="button" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><input type="button" name="zero" value="0" onclick="calculator.display.value += '0'"></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><input class="equalsInputStyling" type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><input type="button" class="operator operatorStyling" name="div" value="/" onclick="calculator.display.value += '/'"></div>
    </div>
</Form>
</div>

<!-- Particles -->
<canvas class="background"></canvas>

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<!-- Personal Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
<script>
    window.onload = function() {
        Particles.init({
            selector: '.background'
        });
    };
</script>


</body>
</html>
