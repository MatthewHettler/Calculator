<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Matthew's Calculator</title>
    <link rel="stylesheet" href="Calculator_Styling.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bodyStyle">

<h1 class="textCenter">Matthew's Calculator Project</h1>
<hr class="bg-light">
<br>
<div class="container">
    <!--Row with 1 column-->
    <div class="row textCenter">
        <div class="col-md-12 display"><p id="demo"></p></div>
    </div>
    <!--Row with four equal columns-->
    <div class="row textCenter">
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="7">7</button></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="8">8</button></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="9">9</button></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="/">/</button></div>
    </div>
    <!--Row with four equal columns-->
    <div class="row textCenter">
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="4">4</button></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="5">5</button></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="6">6</button></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="x">x</button></div>
    </div>
    <!--Row with four equal columns-->
    <div class="row textCenter">
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="1">1</button></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="2">2</button></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="3">3</button></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="-">-</button></div>
    </div>
    <!--Row with four equal columns-->
    <div class="row textCenter">
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="0">0</button></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value=".">.</button></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="=">=</button></div>
        <div class="col-md-3 p-0 bg-light buttonStyling"><button class="myBtn" onclick="myFunction()" value="+">+</button></div>
    </div>
</div>

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- Personal Script -->
<script src="Calculator_JS.js"></script>

</body>
</html>
